<box box-title="{{ ::'list' | translate}}">
  <box-toolbar-buttons>
    <md-button class="md-icon-button" ng-click="<%= alias_controller %>.goTo('form')">
      <md-icon md-font-set="material-icons" class="md-warn">add</md-icon>
      <md-tooltip md-direction="bottom">{{ ::'add' | translate}}</md-tooltip>
    </md-button>
  </box-toolbar-buttons>
  <md-table-container>
    <table md-table class="condensed">
      <thead md-head>
        <tr md-row>
          <th md-column>Nome</th>
          <th md-column class="md-text-center">Ações</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="resource in <%= alias_controller %>.resources" ng-if="<%= alias_controller %>.resources.length > 0">
          <td md-cell>{{ ::resource.name}}</td>
          <td md-cell class="md-text-center">
            <md-button class="md-icon-button" ng-click="<%= alias_controller %>.edit(resource)">
              <md-icon md-font-set="material-icons"
                class="md-dark">create</md-icon>
              <md-tooltip md-direction="top">{{::'form.edit' | translate}}</md-tooltip>
            </md-button>
            <md-button class="md-icon-button" ng-click="<%= alias_controller %>.remove<%= name_uppercase %>(resource)">
              <md-icon md-font-set="material-icons"
                class="md-warn">delete</md-icon>
              <md-tooltip md-direction="top">{{::'form.remove' | translate}}</md-tooltip>
            </md-button>
          </td>
        </tr>
        <tr md-row ng-if="<%= alias_controller %>.resources.length == 0">
          <td md-cell colspan="1">
            <div layout="row" layout-align="center center">{{::'notFound' | translate}}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-card-actions layout="row" layout-align="end center">
    <pr-pagination paginator="<%= alias_controller %>.paginator"></pr-pagination>
  </md-card-actions>
</box>
