<md-dialog flex=50 aria-label="UsuÃ¡rios" class="md-dialog-transparent">
  <content-body flex>
    <box box-title="Lista de UsuÃ¡rios" flex>
      <md-table-container>
        <table md-table class="condensed">
          <thead md-head>
            <tr md-row>
              <th md-column>Nome</th>
              <th md-column>Email</th>
              <th md-column></th>

          </tbody>
        </table>
      </md-table-container>

      </box-footer-buttons>
    </box>
  </content-body>
</md-dialog>
