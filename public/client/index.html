<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--
       Todos os inject são inseridos automaticamente através da tarefa do gulp.
       Quando executado a tarefa do gulp pra produção a tarefa substituirá
       as referências para os arquivos minificados.
     -->

    <!-- inject:css -->
    <link rel="stylesheet" href="client/build/application.css">
    <!-- endinject -->


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body class="hold-transition skin-blue layout-top-nav" ng-app="app" ng-controller="AppController as appCtrl">
    <div class="wrapper">
      <pr-spinner></pr-spinner>
      <ng-include src="'client/app/layout/menu.html'"></ng-include>
      <!-- É nesta div que o ui-router adiciona o conteudo das páginas através da diretiva ui-view -->
      <div id="main-content" class="content-wrapper" ui-view></div>

      <ng-include src="'client/app/layout/footer.html'"></ng-include>
    </div>

    <!-- inject:js -->
    <script src="client/build/vendors.js"></script>
    <script src="client/build/angular-with-plugins.js"></script>
    <script src="client/build/application.js"></script>
    <!-- endinject -->
  </body>

</html>
