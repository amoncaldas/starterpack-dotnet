<box box-title="Lista">
  <box-toolbar-buttons>
    <md-button class="md-icon-button" ng-click="usersCtrl.goTo('form')">
      <md-icon md-font-set="material-icons" class="md-warn">add</md-icon>
      <md-tooltip md-direction="bottom">Adicionar</md-tooltip>
    </md-button>
  </box-toolbar-buttons>
  <md-table-container>
    <table md-table class="condensed">
      <thead md-head>
        <tr md-row>
          <th md-column>Nome</th>
          <th md-column>Email</th>
          <th md-column>Perfis</th>
          <th md-column>Ações</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="user in usersCtrl.resources">
          <td md-cell>{{ ::user.name}}</td>
          <td md-cell>{{ ::user.email}}</td>
          <td md-cell>{{ ::user.roles | rolesStr}}</td>
          <td md-cell>
            <md-button class="md-icon-button" ng-click="usersCtrl.edit(user)">
              <md-icon md-font-set="material-icons"
                class="md-dark">create</md-icon>
              <md-tooltip md-direction="bottom">Editar</md-tooltip>
            </md-button>
            <md-button class="md-icon-button" ng-click="usersCtrl.removeUser(user)">
              <md-icon md-font-set="material-icons"
                class="md-warn">delete</md-icon>
              <md-tooltip md-direction="bottom">Apagar</md-tooltip>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <box-footer-buttons>
    <pr-pagination paginator="usersCtrl.paginator"></pr-pagination>
  </box-footer-buttons>
</box>
