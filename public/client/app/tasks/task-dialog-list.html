<md-dialog aria-label="Tarefas" flex="50">
  <box box-title="Lista de Tarefas">
    <md-table-container>
      <table md-table>
        <thead md-head>
          <tr md-row>
            <th md-column md-order-by="nameToLower"><span>Descrição</span></th>
            <th md-column>Agendado para</th>
            <th md-column md-numeric><span>Prioridade</span></th>
            <th md-column>Status</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="task"
            md-select-id="id"
            md-auto-select
            ng-repeat="task in tasksCtrl.resources"
            ng-if="tasksCtrl.resources.length > 0">
            <td md-cell>{{task.description}}</td>
            <td md-cell>{{task.scheduled_to | date : 'dd-MM-yyyy'}}</td>
            <td md-cell>{{task.priority | number: 1}}</td>
            <td md-cell>
              <md-switch aria-label="Não Feito/Feito" ng-model="task.done" ng-change="tasksCtrl.toggleDone(task)">
              </md-switch>
            </td>
          </tr>
          <tr md-row ng-if="tasksCtrl.resources.length == 0">
            <td md-cell colspan="4">
              <div layout="row" layout-align="center center">Nenhuma tarefa agendada para este projeto.</div>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

    <box-footer-buttons>
      <md-button class="md-warn" ng-click="tasksCtrl.closeModal()">Sair</md-button>
    </box-footer-buttons>

  </box>

</md-dialog>
