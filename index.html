<!DOCTYPE html>

<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Starter Pack</title>

    <link rel="shortcut icon" href="{{ ::global.imagePath + '/favicon.ico' }}" type="image/x-icon">
    <link rel="icon" href="{{ ::global.imagePath + '/favicon.ico' }}" type="image/x-icon">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--
       Todos os inject são inseridos automaticamente através da tarefa do gulp.
       Quando executado a tarefa do gulp pra produção a tarefa substituirá
       as referências para os arquivos minificados.
     -->

    <!-- inject:all:css -->
    <link rel="stylesheet" href="client/build/application.css?version=rclej0hvnc1eb3x">
    <!-- end:inject:all:css -->

    <!--
      Family Font usada no projeto
    -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--
      Material Icons (Referência: https://design.google.com/icons/ )
    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body ng-controller="AppController as appCtrl">
    <pr-spinner></pr-spinner>
    <ui-view/>

    <!-- inject:vendors:script  -->
    <script src="client/build/angular-with-plugins.js?version=rclej0hvnc1eb3x"></script>
    <script src="client/build/vendors.js?version=rclej0hvnc1eb3x"></script>
    <!-- end:inject:vendors:script  -->

    <!-- inject:application:script -->
    <script src="client/build/application.js?version=v6bobltljj4te29"></script>
    <!-- end:inject:application:script  -->

  </body>

</html>
