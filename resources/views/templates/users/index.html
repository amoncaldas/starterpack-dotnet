<content-header title="Usuários"></content-header>
<content-body>
  <div class="row">
    <div class="col-sm-4">
      <box title="Formulário de Cadastro">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" id="name" class="form-control" placeholder="Nome" ng-model="usersCtrl.user.name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" id="email" class="form-control" placeholder="Email" ng-model="usersCtrl.user.email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Perfis</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <label ng-repeat="role in usersCtrl.roles">
                  <input type="checkbox" name="selectedRoles[]" ng-model="role.selected">{{role.title}}&nbsp;
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary" ng-click="usersCtrl.save()">Salvar</button>
              <button class="btn btn-default" ng-click="usersCtrl.cleanForm()">Limpar</button>
            </div>
          </div>
        </form>
      </box>
    </div>
    <div class="col-sm-8">
      <box title="Lista">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Perfis</th>
              <th style="width: 120px">Ações</th>
            </tr>
            <tr ng-repeat="user in usersCtrl.users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.roles | rolesStr}}</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-xs btn-primary" ng-click="usersCtrl.edit(user)">Editar</button>
                  <button type="button" class="btn btn-xs btn-danger" ng-click="usersCtrl.delete(user)">Excluir</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </box>
    </div>
  </div>
</content-body>
