<box box-title="FormulÃ¡rio de Cadastro">
  <box-toolbar-buttons>
    <md-button class="md-fab md-mini" ng-click="projectsCtrl.goTo('list')">
      <md-icon md-font-set="material-icons">list</md-icon>
      <md-tooltip md-direction="bottom">Lista</md-tooltip>
    </md-button>
  </box-toolbar-buttons>
  <form>
    <md-input-container class="md-block" flex>
      <input type="text" placeholder="Nome" ng-model="projectsCtrl.resource.name">
    </md-input-container>
    <md-input-container class="md-block" flex>
      <input type="number" placeholder="Custo" step="0.10" ng-model="projectsCtrl.resource.cost">
    </md-input-container>
    <md-subheader>
      Tarefas do Projeto
      <md-button class="md-primary" aria-label="Nova Tarefa" ng-click="projectsCtrl.openModal()">
        (Nova Tarefa)
      </md-button>
    </md-subheader>
    <md-divider></md-divider>
    <md-list>
      <md-list-item ng-repeat="task in projectsCtrl.resource.taks">
        <md-icon md-font-set="material-icons" class="md-primary">assignment</md-icon>
        <p> {{ task.name }} </p>
        <md-switch class="md-secondary" ng-click="projectsCtrl.setDone(task)" ng-model="task.enabled">
          <md-tooltip md-direction="left">
            Mudar para Feito
          </md-tooltip>
        </md-switch>
      </md-list-item>
    </md-list>
  </form>
  <box-footer-buttons>
    <md-button class="md-primary md-raised" ng-click="projectsCtrl.save()">Salvar</md-button>
    <md-button class="md-raised" ng-click="projectsCtrl.cleanForm()">Limpar</md-button>
  </box-footer-buttons>

</box>
