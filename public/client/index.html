<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema Base Laravel</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--
       Todos os inject são inseridos automaticamente através da tarefa do gulp.
       Quando executado a tarefa do gulp pra produção a tarefa substituirá
       as referências para os arquivos minificados.
     -->

    <!-- inject:css -->
    <link rel="stylesheet" href="client/build/application.css">
    <!-- endinject -->


    <!--
      Material Icons (Referência: https://design.google.com/icons/ )
    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body ng-app="app" ng-controller="AppController as appCtrl" ng-cloak>
    <!--div layout="row" class="alturaCemPorCento" style="background-color: #DDD">
      TESTE
    </div-->
    <pr-spinner></pr-spinner>
    <div layout="row" class="full-height" ng-controller="MenuController as menuCtrl">

      <ng-include src="'client/app/layout/menu-left.html'" ng-if="auth.authenticated()"></ng-include>

      <div layout="column" flex class="full-height">

        <!-- titulo do projeto -->
        <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar" aria-hidden="false"
          ng-if="auth.authenticated()">
          <div class="md-toolbar-tools" layout-wrap>
            <md-button
              ng-click="appCtrl.openNavBar()"
              class="md-icon-button md-primary"
              hide-gt-sm
              aria-label="Menu">
              <md-icon md-font-set="material-icons">menu</md-icon>
            </md-button>
            <div layout="row" flex>
              <h2 class="md-toolbar-item md-breadcrumb md-headline">{{$state.current.data.breadcrumbs}}</h2>
              <span flex></span>
              <div layout="row" class="md-toolbar-item" ng-if="auth.authenticated()">
                <md-button class="md-icon-button" aria-label="Sair" ng-click="appCtrl.logout()">
                  <md-icon md-font-set="material-icons"
                    class="md-dark">power_settings_new</md-icon>
                  <md-tooltip md-direction="left">Sair</md-tooltip>
                </md-button>
              </div>

            </div>
          </div>
          <ng-include src="'client/app/layout/menu-top.html'" ng-if="!global.layout.menuTop && !appCtrl.isMobile"></ng-include>
        </md-toolbar>

        <md-content layout="column" flex md-scroll-y>
          <!-- É nesta div que o ui-router adiciona o conteudo das páginas através da diretiva ui-view -->
          <div layout-padding flex="noshrink" ui-view></div>
        </md-content>

        <!-- Rodapé -->
        <ng-include src="'client/app/layout/footer.html'"></ng-include>

      </div>

    </div>

    <!-- inject:js -->
    <script src="client/build/vendors.js"></script>
    <script src="client/build/angular-with-plugins.js"></script>
    <script src="client/build/application.js"></script>
    <!-- endinject -->
  </body>

</html>
