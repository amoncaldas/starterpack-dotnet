<md-dialog flex=50 aria-label="recSenha" class="md-dialog-transparent">
  <content-body>
    <box box-title="Recuperação de senha">
      <form>
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="email" ng-model="ctrl.reset.email">
        </md-input-container>
      </form>
      <box-footer-buttons>
        <md-button class="md-warn" ng-click="ctrl.closeDialog()">{{::'form.getOut' | translate}}</md-button>
        <md-button class="md-raised" ng-click="ctrl.cleanForm()">{{::'form.clear' | translate}}</md-button>
        <md-button class="md-primary md-raised" ng-click="ctrl.sendResetPass()">{{::'form.send' | translate}}</md-button>
      </box-footer-buttons>
    </box>
  </content-body>
</md-dialog>
