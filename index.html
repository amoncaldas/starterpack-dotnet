<!DOCTYPE html>

<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Starter Pack</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--
       Todos os inject são inseridos automaticamente através da tarefa do gulp.
       Quando executado a tarefa do gulp pra produção a tarefa substituirá
       as referências para os arquivos minificados.
     -->

    <!-- inject:css -->
    <link rel="stylesheet" href="client/build/application.css">
    <!-- endinject -->

    <!--
      Family Font usada no projeto
    -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--
      Material Icons (Referência: https://design.google.com/icons/ )
    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body ng-controller="AppController as appCtrl" ng-cloak>
    <pr-spinner></pr-spinner>
    <div layout="row" class="full-height" ng-controller="MenuController as menuCtrl">

      <ng-include src="'client/app/layout/menu.html'" ng-if="auth.authenticated()"></ng-include>

      <div layout="column" flex class="full-height">

        <ng-include src="'client/app/layout/header.html'" ng-if="auth.authenticated()"></ng-include>

        <md-content layout="column" flex md-scroll-y>
          <!-- É nesta div que o ui-router adiciona o conteudo das páginas através da diretiva ui-view -->
          <div flex="noshrink" ui-view></div>
        </md-content>

        <!-- Rodapé -->
        <ng-include src="'client/app/layout/footer.html'"></ng-include>

      </div>

    </div>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <!-- inject:js -->
    <script src="client/build/vendors.js"></script>
    <script src="client/build/angular-with-plugins.js"></script>
    <script src="client/build/application.js"></script>
    <!-- endinject -->
  </body>

</html>
