<md-dialog aria-label="Tarefas" flex="50">
  <box box-title="Formulário de Cadastro">
    <form>
      <md-input-container class="md-block">
        <label>Descrição</label>
        <input type="text" ng-model="tasksCtrl.resource.description">
      </md-input-container>
      <div layout="row">
        <md-input-container class="md-block" flex="30">
          <label>Prioridade</label>
          <input type="number" step="1" min="1" max="10" ng-model="tasksCtrl.resource.priority">
        </md-input-container>
        <md-datepicker ng-model="tasksCtrl.resource.scheduled_to"
          md-placeholder="Agendar para"
          md-min-date="tasksCtrl.now">
        </md-datepicker>
      </div>
    </form>
    <box-footer-buttons>
      <md-button class="md-warn" ng-click="tasksCtrl.closeModal()">Cancelar</md-button>
      <md-button class="md-raised" ng-click="tasksCtrl.cleanForm()">Limpar</md-button>
      <md-button class="md-primary md-raised" ng-click="tasksCtrl.save()">Salvar</md-button>
    </box-footer-buttons>

  </box>


</md-dialog>
