<box box-title="{{::'list' | translate}}">
  <box-toolbar-buttons>
    <md-button class="md-icon-button" ng-click="usersCtrl.goTo('form')">
      <md-icon md-font-set="material-icons" class="md-warn">add</md-icon>
      <md-tooltip md-direction="bottom">{{::'add' | translate}}</md-tooltip>
    </md-button>
  </box-toolbar-buttons>
  <md-table-container>
    <table md-table class="condensed">
      <thead md-head>
        <tr md-row>
          <th md-column>{{'name' | tAttr}}</th>
          <th md-column>{{'email' | tAttr}}</th>
          <th md-column>{{'user.table.th.perfils' | translate}}</th>
          <th md-column class="md-text-center">{{'user.table.th.actions' | translate}}</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="user in usersCtrl.resources">
          <td md-cell>{{ ::user.name}}</td>
          <td md-cell>{{ ::user.email}}</td>
          <td md-cell>{{ ::user.roles | rolesStr}}</td>
          <td md-cell class="md-text-center">
            <md-button class="md-icon-button" ng-click="usersCtrl.edit(user)">
              <md-icon md-font-set="material-icons"
                class="md-dark">create</md-icon>
              <md-tooltip md-direction="bottom">{{::'form.edit' | translate}}</md-tooltip>
            </md-button>
            <md-button class="md-icon-button" ng-click="usersCtrl.remove(user)">
              <md-icon md-font-set="material-icons"
                class="md-warn">delete</md-icon>
              <md-tooltip md-direction="bottom">{{::'form.remove' | translate}}</md-tooltip>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <box-footer-buttons>
    <pr-pagination paginator="usersCtrl.paginator"></pr-pagination>
  </box-footer-buttons>
</box>
