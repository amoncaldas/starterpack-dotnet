<md-dialog flex=50 aria-label="recSenha" class="md-dialog-transparent">
  <content-body>
    <box box-title="{{'login.resetDialog.title' | translate}}">
      <md-content flex layout-padding>
        {{'login.resetDialog.description' | translate}}
        <form>
          <md-input-container class="md-block">
            <label>Email</label>
            <input type="email" ng-model="passCtrl.reset.email" md-select-on-focus>
          </md-input-container>
        </form>
      </md-content>
      <box-footer-buttons>
        <md-button class="md-warn" ng-click="passCtrl.closeDialog()">{{::'form.getOut' | translate}}</md-button>
        <md-button class="md-raised" ng-click="passCtrl.cleanForm()">{{::'form.clear' | translate}}</md-button>
        <md-button class="md-primary md-raised" ng-click="passCtrl.sendEmailResetPassword()">{{::'form.send' | translate}}</md-button>
      </box-footer-buttons>
    </box>
  </content-body>
</md-dialog>
