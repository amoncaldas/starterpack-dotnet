<section md-whiteframe="1">
  <md-toolbar md-whiteframe="1" class="md-primary md-toolbar-h50">
    <div class="md-toolbar-tools">
      <h3>{{$ctrl.boxTitle | uppercase}}</h3>
      <span flex></span>
      <ng-transclude ng-transclude-slot="toolbarButtons"></ng-transclude>
    </div>
  </md-toolbar>
  <md-content layout-padding layout-xs="column">
    <ng-transclude></ng-transclude>
    <md-card-actions ng-if="$ctrl.transclude.isSlotFilled('footerButtons')" layout="row" layout-align="end center" ng-transclude="footerButtons">
    </md-card-actions>
  </md-content>
</section>
