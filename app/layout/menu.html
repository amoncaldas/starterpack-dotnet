<md-sidenav
  class="site-sidenav md-sidenav-left full-height"
  md-component-id="left"
  md-is-locked-open="$mdMedia('gt-sm')"
  hide-print
  md-whiteframe="4">

  <header class="nav-header">
    <a class="logo" href="/">
      <div class="principal"
        ng-style="{'background-image':'url({{auth.currentUser.image ? auth.currentUser.image : global.imagePath + '/no_avatar.gif'}})'}">
      </div>
      <span>{{auth.currentUser.name}}</span>
      <span class="email"><small>{{auth.currentUser.email}}</small></span>
    </a>
  </header>

  <md-content layout-padding flex style="text-transform:uppercase;">
    <ul class="menu-sidenav">
      <li ng-repeat="item in menuCtrl.itensMenu">
        <md-menu md-offset="0 55" ng-if="!item.profiles || (item.profiles && auth.currentUser.hasProfile(item.profiles, item.allProfiles))">
          <md-button
            class="md-button md-buttom-menu"
            ng-click="menuCtrl.openMenuOrRedirectToState($mdOpenMenu, $event, item)">
            <md-icon md-font-set="material-icons"
              class="pull-left menu-icon" style="color:#fff;">
              {{::item.icon}}
            </md-icon>
            <span translate="{{::item.titulo}}"></span>
          </md-button>
          <md-menu-content width="4">
            <md-menu-item ng-repeat="subItem in item.subItens">
              <md-button
                ng-click="menuCtrl.openMenuOrRedirectToState($mdOpenMenu, $event, subItem)"
                ng-if="!subItem.profiles || (subItem.profiles && auth.currentUser.hasProfile(subItem.profiles, subItem.allProfiles))">
                <span md-menu-align-target>
                  <md-icon md-font-set="material-icons" class="pull-left menu-icon">
                    {{::subItem.icon}}
                  </md-icon>
                  <span translate="{{::subItem.titulo}}"></span>
                </span>
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </li>
    </ul>
  </md-content>
</md-sidenav>
