<content-body layout-align="center center">
  <div flex=100 flex-sm=80 flex-gt-sm=60>
    <box box-title="{{::'form.titleUpdate' | translate}}">
      <form>
        <md-input-container class="md-block" flex>
          <label>{{::'user.profile.form.name' | translate}}</label>
          <input type="text" ng-model="profileCtrl.user.name">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>{{::'user.profile.form.email' | translate}}</label>
          <input type="email" ng-model="profileCtrl.user.email">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>{{::'user.profile.form.password' | translate}}</label>
          <input type="password" ng-model="profileCtrl.user.password">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>{{::'user.profile.form.confirmPassword' | translate}}</label>
          <input type="password_confirmation" ng-model="profileCtrl.user.password_confirmation">
        </md-input-container>
        <div md-input-container class="md-block" >
          <div ng-repeat="role in profileCtrl.roles">
            <md-checkbox ng-model="role.selected">{{role.title}}</md-checkbox>
          </div>
        </div>
      </form>
      <box-footer-buttons>
        <md-button class="md-primary md-raised" ng-click="profileCtrl.update()">{{::'form.update' | translate}}</md-button>
      </box-footer-buttons>
    </box>
  </div>
</content-body>
