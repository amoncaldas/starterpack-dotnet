<content-body>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <box title="Login">
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="loginCtrl.credentials.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" ng-model="loginCtrl.credentials.password">
            </div>
            <button class="btn btn-primary" ng-click="loginCtrl.login()">Entrar</button>
        </form>
      </box>
    </div>
  </div>
</content-body>
