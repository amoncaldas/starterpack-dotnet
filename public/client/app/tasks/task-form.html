<md-dialog aria-label="Tarefas">
  <box box-title="Formulário de Cadastro">
    <form>

      <md-input-container class="md-block" flex>
        <input type="text" placeholder="Descrição" ng-model="tasksCtrl.resource.description">
      </md-input-container>
      <md-input-container class="md-block" flex>
        <input  type="number"
                placeholder="Prioridade"
                step="1"
                min="1"
                max="10"
                ng-model="tasksCtrl.resource.priority">
      </md-input-container>
      <h4>Agendar para:</h4>
      <md-datepicker ng-model="tasksCtrl.resource.scheduled_to"></md-datepicker>
    </form>
    <box-footer-buttons>
      <md-button class="md-warn" ng-click="tasksCtrl.closeModal()">Cancelar</md-button>
      <md-button class="md-raised" ng-click="tasksCtrl.cleanForm()">Limpar</md-button>
      <md-button class="md-primary md-raised" ng-click="tasksCtrl.save()">Salvar</md-button>
    </box-footer-buttons>

  </box>


</md-dialog>
